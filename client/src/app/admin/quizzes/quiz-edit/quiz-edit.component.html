<section class="quiz-header">
  <div class="row">
    <div class="col">
      <h1 class="title">Modifier un quiz</h1>
    </div>
  </div>
</section>

<section class="quiz-edit">
  <div class="row">
    <div class="col">
      <app-quiz-form
        *ngIf="quiz"
        [quiz]="quiz"
        (submitQuiz)="editQuiz($event)">
      </app-quiz-form>
    </div>
  </div>
</section>
