<form [formGroup]="imageForm" (ngSubmit)="submit()" class="image-form">
  <div *ngIf="imageForm.getRawValue().path" class="form-group" >
    <label>Pr√©visualisation</label>
    <img src="{{ imageForm.getRawValue().path }}" class="image-preview"/>
  </div>
  <div class="form-group" >
    <label for="name">Nom</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Nom"
      [formControlName]="'name'"
    />
  </div>
  <div class="form-group">
    <label for="path">Lien</label>
    <input
      type="text"
      class="form-control"
      id="path"
      placeholder="Lien"
      [formControlName]="'path'"
    />
  </div>
  <button
    type="submit"
    [disabled]="!imageForm.valid"
    class="btn btn-primary image-submit">
    Valider
  </button>
</form>
