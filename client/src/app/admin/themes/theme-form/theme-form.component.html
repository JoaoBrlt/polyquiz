<form [formGroup]="themeForm" (ngSubmit)="submit()" class="theme-form">
  <div *ngIf="getSelectedImage(themeForm)" class="form-group" >
    <label>Pr√©visualisation</label>
    <img src="{{ getSelectedImage(themeForm).path }}" class="image-preview"/>
  </div>
  <div class="form-group" >
    <label for="name">Nom</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Nom"
      [formControlName]="'name'"
    />
  </div>
  <app-image-select [parentFormGroup]="themeForm"></app-image-select>
  <button [disabled]="!themeForm.valid" type="submit" class="btn btn-primary theme-submit">Valider</button>
</form>
